# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    name: "${{ matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO, perspective: correctness }
          - { reviewer: ATHENA, perspective: architecture }
          - { reviewer: SENTINEL, perspective: security }
          - { reviewer: VULCAN, perspective: performance }
          - { reviewer: ARTEMIS, perspective: maintainability }
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@bd596a2ebc2bb5fa6cfaa79c4f128fa22b847532 # v1
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Must be OpenRouter key (legacy alias: MOONSHOT_API_KEY).
          api-key: ${{ secrets.CERBERUS_API_KEY || secrets.OPENROUTER_API_KEY || secrets.MOONSHOT_API_KEY }}

  verdict:
    name: "Council Verdict"
    needs: review
    if: ${{ always() && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/verdict@bd596a2ebc2bb5fa6cfaa79c4f128fa22b847532 # v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
